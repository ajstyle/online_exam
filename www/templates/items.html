<ion-view title="Items">
    <ion-nav-bar class = "bar bar-header bar-assertive">
        <ion-nav-buttons side="right">
            <button class="right button button-icon icon ion-plus" ng-click="insert()"></button>
            <button class="right button button-icon icon ion-android-cancel" ng-click="logout()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in items">
                {{item.todo_list_item_name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

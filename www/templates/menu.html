<ion-side-menus enable-menu-with-back-views="true">



    <ion-side-menu-content>


        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" >

        <ion-header-bar class="expanded">

          <div class="app-icon"></div>
        </ion-header-bar>

        <ion-content class=" has-expanded-header">

            <ion-list>
                <ion-item ui-sref="app.accessorDashboard" menu-toggle="left" ui-sref-active="active">

                    <i class="icon ion-android-document"></i> &nbsp; &nbsp; Dashboard

                <ion-item ui-sref="app.pendingAssessmant" menu-toggle="left" ui-sref-active="active">

              <i class="icon ion-locked"></i> &nbsp; &nbsp;Student Password

                <ion-item ui-sref="app.attemptAssessmant" menu-toggle="left" ui-sref-active="active">

                  <i class="icon ion-ios-people"></i> &nbsp; &nbsp; Attempt Assessment

                </ion-item>

                <ion-item ui-sref="app.completeAssessment" menu-toggle="left" ui-sref-active="active">


                  <i class="icon ion-checkmark-round"></i>&nbsp; &nbsp;&nbsp;Completed Assessment

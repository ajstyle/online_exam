<ion-view title="">
    <ion-nav-bar>
        <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-android-cancel" ng-click="logout()">   </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <form ng-submit="submit()">
        <div class="row">
        <div class="col-75" style="position:relative">
            <div >
                {{ rid }}
            </div>
            <div class="queses" 
            ng-class="{'card-hide': index  > $index + 1, 'card-show': index  == $index + 1}"
            ng-style="{'z-index': (queses.length - $index)}" ng-repeat="quiz in queses">
              
                <span  style="display:block;"><h4>Q ({{$index + 1}}): <span ng-bind-html="quiz.question"></span></h4></span>
                <br/>
                <div ng-repeat="opt in optionsd" ng-if="quiz.qid == opt.qid">
                 <ion-radio ng-show="{{quiz.qid}} == {{opt.qid}}" ng-model="selected[opt.qid]" name="opt_{{opt.qid}}" value="{{opt.oid}}">{{opt.opti}}</ion-radio>
                </div>
            </div>
        </div>
        <div class="col-25">
            <h4>Time Remaning</h4>
            <timer interval="1000" ng-repeat="n in duration" ng-class="{'card-hi': n.time  == 7000}" countdown="n.time"><span class="time">{{hours}}</span>:<span class="time">{{minutes}}</span>:<span class="time">{{seconds}}</span>
            </timer>
           <br/>
            <h4>Go to Question</h4>
            <div ng-repeat="quiz in queses" class="navigate"><button class="button button-small"  ng-click="itemClicked($index+1)">{{$index+1 }}</button> </div>
        </div>
        </div>
        <div class="row">
           
            <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-arrow-left-b button-positive-900" ng-hide="index == 1" ng-click="itemClicked(index-1)">Previous</button>
            <button class="button button-small button-border icon-right ion-arrow-right-b  button-calm-900" ng-hide="index == queses.length" ng-click="itemClicked(index+1)">Next</button>
            <button ng-click="formSubmit()" id="formSubmit" class="button button-small button-border icon-left ion-arrow-return-right button-assertive-900" ng-show="index == queses.length">Submit</button>
        </div>
        </div> 
        </form>
    </ion-content>
</ion-view>

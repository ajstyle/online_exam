<ion-view title="Categories" class = "bar bar-header bar-dark">
    <ion-content>
        <h1>hello</h1>
        <ion-list>
            <ion-item ng-repeat="category in categories" href="#/lists/{{category.id}}">
                <span class="left">{{category.category_name}}</span>
                <span class="right">{{category.password}}</span>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>

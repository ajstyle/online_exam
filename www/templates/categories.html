<ion-view title="Categories">
    <ion-nav-bar>
        <ion-nav-buttons side="right">
            <button class="right button button-icon icon ion-android-cancel" ng-click="logout()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="category in categories" href="#/lists/{{category.id}}">
                <span class="left">{{category.username}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
